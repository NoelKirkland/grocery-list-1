<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries</title>
</head>
<body>
  <div class=jumbotron>
    <h1 class="display-4">Shop for groceries during the pandemic!</h1>
    <p class="lead">This will allow the user to enter grocery items and then display and alphabetized list.</p>
  </div>
  <div class="container">
    <form id="grocery-form" class="form-horizontal col-md-6">
      <div class="form-group row">
        <label for="groceries" class="col-sm-6 col-form-label">Enter your list of item in a comma separated list</label>
        <div class="col-sm-6">
          <textarea type="text" class="form-control" id="groceries" placeholder="item 1, item2, item3, ..."></textarea>
        </div>
      </div>
      <button class="btn btn-success btn-lg" type="submit">Submit</button>
    </form>
  </div>
  <div class="container" id="display-items">
    <ul id="list-items"></ul>
  </div>
</body>
</html>
