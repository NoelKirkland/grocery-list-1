<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries</title>
</head>
<body>
  <div class=jumbotron>
    <h1 class="display-4">Shop for groceries during the pandemic!</h1>
    <p class="lead">This will allow the user to enter grocery items and then display and alphabetized list.</p>
  </div>
  <div class="container">
    <div class="form-group row">
      <label for="list-item-1" class="col-sm-2 col-form-label">Item 1</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="list-item-1" placeholder="ie. Banana">
      </div>
    </div>
    <div class="form-group row">
      <label for="list-item-2" class="col-sm-2 col-form-label">Item 2</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="list-item-2" placeholder="ie. Pudding">
      </div>
    </div>
    <div class="form-group row">
      <label for="list-item-3" class="col-sm-2 col-form-label">Item 3</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="list-item-3" placeholder="ie. Milk">
      </div>
    </div>
    <div class="form-group row">
      <label for="list-item-4" class="col-sm-2 col-form-label">Item 4</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="list-item-4" placeholder="ie. Flour">
      </div>
    </div>
    <div class="form-group row">
      <label for="list-item-5" class="col-sm-2 col-form-label">Item 5</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="list-item-5" placeholder="ie. Eggs">
      </div>
    </div>
  </div>
</body>
</html>
